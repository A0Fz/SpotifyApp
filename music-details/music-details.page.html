<ion-header>
  <ion-toolbar>
    <ion-title>{{music.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" >
    <ion-img>{{music.imagem}}</ion-img>
    <ion-card-header>
      <ionc-card-subtitle>
        Resumo: <ion-note >{{music.resumo}}</ion-note>
      </ionc-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
